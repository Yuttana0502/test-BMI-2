<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>คำนวณค่า BMI</h2>
        <label>ส่วนสูง (cm):</label>
        <input type="number" id="height" placeholder="ใส่ส่วนสูง" required>
        <br>
        <label>น้ำหนัก (kg):</label>
        <input type="number" id="weight" placeholder="ใส่น้ำหนัก" required>
        <br>
        <label>อายุ (ปี):</label>
        <input type="number" id="age" placeholder="ใส่อายุ" required>
        <br>
        <button onclick="calculateBMI()">คำนวณ BMI</button>
        <h3 id="result"></h3>
    </div>
    
    <script>
        function calculateBMI() {
            let height = parseFloat(document.getElementById("height").value) / 100;
            let weight = parseFloat(document.getElementById("weight").value);
            let age = parseInt(document.getElementById("age").value);
            
            if (isNaN(height) || isNaN(weight) || isNaN(age)) {
                document.getElementById("result").innerText = "กรุณากรอกค่าที่ถูกต้อง";
                return;
            }
            
            let bmi = weight / (height * height);
            bmi = bmi.toFixed(2);
            let category = "";
            
            if (age <= 5) {
                if (bmi < 14) category = "ต่ำกว่าเกณฑ์";
                else if (bmi <= 18) category = "ปกติ";
                else category = "น้ำหนักเกิน";
            } else if (age <= 12) {
                if (bmi < 14) category = "ผอมเกิน";
                else if (bmi <= 19) category = "น้ำหนักปกติ";
                else if (bmi <= 21) category = "อ้วน";
                else category = "อ้วนเกินไป";
            } else if (age <= 17) {
                if (bmi < 14) category = "ผอมเกิน";
                else if (bmi <= 19) category = "น้ำหนักปกติ";
                else if (bmi <= 21) category = "อ้วน";
                else category = "อ้วนเกินไป";
            } else {
                if (bmi < 18.5) category = "ผอมเกินไป";
                else if (bmi <= 24.9) category = "ปกติ";
                else if (bmi <= 29.9) category = "อ้วน";
                else category = "อ้วนเกินไป";
            }
            
            document.getElementById("result").innerText = `BMI: ${bmi} - ${category}`;
        }
    </script>
</body>
</html>
